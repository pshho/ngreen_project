<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, itial-scale=1.0">
    <title>position 속성</title>
    <style>
        #rec1{width: 300px; height: 300px; background: #f0f;
              /* 부모 요소가 기준이 됨 */ position: relative;}
        #rec2{width: 100px; height: 100px; background: #0F0;
              position: absolute; top: 0; right: 0;}
    </style>
</head>
<body>
    <div id="rec1">
        <div id="rec2"></div>
    </div>
</body>
</html>
