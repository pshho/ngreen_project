<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 여백 이해하기</title>
    <style>
        /* *{margin 0} */
        div.wrap{
            width: 1200px;
            height: 1000px;
            margin: auto; /* 가운데 정렬 */
            background-color: azure;
        }
        div.box1{
            width: 200px;
            height: 100px;
            border: solid #00f;
            margin: auto auto 10px auto;
            border-width: 2px;
        }
        div.box2{
            width: 200px;
            height: 100px;
            border: solid #00f;
            margin: auto auto 10px auto;
            /* top right bottom left
               2px  5px   2px   5px */
            border-width: 2px 5px;
        }
        div.box3{
            width: 200px;
            height: 100px;
            border: solid #00f;
            margin: auto auto 10px auto;
            border-width: 2px 5px 2px 5px;
            }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
