<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate() 함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <script src="./js/animation.js"></script>
    <style>
        * {
            margin: 5px;
            position: relative;
        }

        div {
            width: 100px;
            height: 100px;
            background: #ff6600;
        }

        /* 애니메이션 글자 숨김 */
        .m1 {
            overflow: hidden;
        }

        .m1 span {
            top: -50px;
        }
    </style>
</head>

<body>
    <button type="button">animate1</button>
    <div class="m0"></div>

    <button type="button">animate1</button>
    <div class="m1">
        <span>애니메이션</span>
    </div>

    <button type="button">animate1</button>
    <div class="m2"></div>
</body>

</html>
