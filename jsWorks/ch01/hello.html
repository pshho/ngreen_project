    <style>

        p{font-family: "궁서체";}

    <script>
        // window.alert("안녕하세요");

        // 한 줄 주석[객체(window, document).함수(alert, write)()]
        document.write("자바스크립트!!<br>");
        document.write(21.5);

        document.write("<p><span class='access'>제주 여행</span>을 추천합니다.</p>");
