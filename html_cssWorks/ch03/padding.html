<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 스타일 속성</title>
    <style>
        div{
            width: 200px;
            background-color: #00f;
            color: #fff;
            margin: 10px;
            /* 수평 배치 */
            display: inline-block;
        }
        div.box1{
            padding: 10px;
        }
        div.box2{
            padding: 10px 20px;
        }
        div.box3{
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <!-- div, p 태그는 기본적으로 수직 -->
    <div class="box1">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
    <div class="box2">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
    <div class="box3">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
</body>
</html>
