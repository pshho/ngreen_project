<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 카멜(낙타) 표기법 - 합성된 단어는 두 번째 단어부터 첫글자가 대문자
        // function 함수이름(){}
        // 함수 정의(생성) - 매개변수가 있는 함수
        // 스크립트 영역이 메인 영역
        let fruit = "사과";

        function sayHello(name){
            // 지역 영역(local)
            document.write("Hello~ " + name + "<br>");
        }

        // 함수의 매개변수(파라미터) ()안에 넣기
        function getNum(num){
            document.write("가져온 수: " + num + "<br>");
        }

        //호출
        sayHello("강남");
        sayHello("Tom");
        sayHello("Elsa");

        // getNum() 호출
        getNum(100);
        getNum(123.56);

        /* document.write("Hello~"); */
    </script>
</head>

</body>
</html>
