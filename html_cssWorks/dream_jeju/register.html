<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문/답변</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <!-- 로고 -->
            <div id="logo">
                <h1><a href="./index.html">Dream Jeju</a></h1>
            </div>
            <!-- 상단 메뉴 -->
            <nav>
                <ul id="topMenu">
                    <li><a href="./index.html">제주 여행</a></li>
                    <li><a href="./product.html">레드향 소개</a></li>
                    <li><a href="./qna.html">질문/답변(Q&A)</a></li>
                    <li><a href="./about_me.html">About Me</a></li>
                </ul>
            </nav>
        </header>
        <main id="writing">
            <section id="tbl_board">
                <h2>글쓰기</h2>
                <form action="./register.html" method="post">
                    <table id="tbl_write">
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" name="title" class="w_title" placeholder="글 제목"
                                           required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea rows="20" cols="60" name="content" placeholder="글 내용"
                                              required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="글쓰기">
                                    <input type="reset" value="취소">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </main>
        <footer>
            <ul id="bottomMenu">
                <li><a href="#">회사 소개</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">여행 약관</a></li>
                <li><a href="#">사이트맵</a></li>
            </ul>
        </footer>
