<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 객체의 onclick 속성 사용</title>
    <style>
        img{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="./images/cup-1.png" alt="빨간컵" id="pic">

    <script>
        let pic = document.getElementById("pic");
        let state = true;

        pic.onclick = function(){
            if(state){
                pic.src = "./images/cup-2.png";
                
                state = false;
            }else{
                pic.src = "./images/cup-1.png";

                state = true;
            }
        }
    </script>
</body>
</html>
