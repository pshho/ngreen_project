<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글작성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main-js.js') }}"></script>
</head>
<body>
    <div id="container">
        {% include 'header.html' %}

        <!-- 배경 이미지 -->
        <div id="main-pic">
            <img src="{{ url_for('static', filename='./images/header1.jpg') }}" alt="배경사진" id="pic">
        </div>

        <section id="writing">
            <h2>글작성</h2>
            <form action="" method="post">
                <table>
                    <tbody>
                        <tr>
                            <td><input type="text" name="title" placeholder="글제목" autofocus required></td>
                        </tr>
                        <tr>
                            <td><textarea name="content" placeholder="글내용" required></textarea></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="등록">
                                <input type="reset" value="취소">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>

        {% include 'footer.html' %}
    </div>
</body>
</html>
