<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스로 선택한 사진 바꾸기</title>
    <style>
        #content{
            width: 600px;
            margin: 0 auto;
            text-align: center;
            box-sizing: border-box;
        }
        #cup{
            border: 5px solid #ccc;
            border-radius: 10px;
        }
        .smallPic{
            margin: 5px;
        }
        .small{
            width: 100px;
            height: 100px;
            border: 5px solid #d6d5d5;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="content">
        <h2>커피의 세계</h2>
        <div id="wrap">
            <img src="./images/coffee-blue.jpg" alt="커피잔"
                     width="340px" height="330px" id="cup">
            <div class="smallPic">
                <img src="./images/coffee-blue.jpg" alt="커피잔" class="small">
                <img src="./images/coffee-gray.jpg" alt="커피잔" class="small">
                <img src="./images/coffee-pink.jpg" alt="커피잔" class="small">
            </div>
        </div>
    </section>
    
    <script src="./js/smallbig.js"></script>
</body>
</html>
