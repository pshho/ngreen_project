<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-size: 100%;
		}

		#para {
			font-size: 6em;
			text-align: center;
		}

		#para p {
			/* 6em에 대한 상대크기(3분의2) */
			font-size: 0.6666666666666667em;
			/* 64px ÷ 96px */
		}

		#para p + p {
			font-size: 3rem;
		}
	</style>
</head>

<body>
	<div id="para">
		가변적인 폰트1
		<p>가변적인 폰트2</p>
		<p>가변적인 폰트2</p>
	</div>
</body>

</html>
