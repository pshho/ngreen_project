<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        #wrap {
            height: 500px;
            margin: 0 auto;
            border: 4px solid #333;
        }

        @media all and (min-width:320px) {
            #wrap {
                width: 30%;
                background: #00d2a5;
            }
        }

        @media all and (min-width:768px) {
            #wrap {
                width: 60%;
                background: #40b0f9;
            }
        }

        @media all and (min-width:1024px) {
            #wrap {
                width: 90%;
                background: #f45750;
            }
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
