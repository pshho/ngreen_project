<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        body{margin: 100px;}
        #wrap{width: 300px; height: 300px; border: 1px solid #ccc; position: relative;}
        .box{width: 50px; height: 50px; background: #00f; position: absolute;}
        .coord1{top: 0; left: 0;}
        .coord2{top: 0; right: 0;}
        .coord3{bottom: 0; left: 0;}
        .coord4{bottom: 0; right: 0;}
        .coord5{top: 100px; left: 100px;}
        .coord6{top: 300px; left: 400px;}
        .coord7{top: 400px; left: 500px;}
        .coord8{top: 450px; left: 550px;}
        .coord9{top: 475px; left: 575px;}
        .box:nth-child(6){width: 400px; height: 400px; background-color: #ccc}
        .box:nth-child(7){width: 200px; height: 200px; background-color: #eee}
        .box:nth-child(8){width: 100px; height: 100px; background-color: #ddd}
        .box:nth-child(9){width: 50px; height: 50px; background-color: #ccc;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box coord1"></div>
        <div class="box coord2"></div>
        <div class="box coord3"></div>
        <div class="box coord4"></div>
        <div class="box coord5"></div>
        <div class="box coord6"></div>
        <div class="box coord7"></div>
        <div class="box coord8"></div>
        <div class="box coord9"></div>
    </div>
</body>
</html>
