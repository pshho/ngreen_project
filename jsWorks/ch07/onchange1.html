<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange 속성</title>
</head>
<body>
    <!-- onchange는 포커스를 벗어났을 때 작동 -->
    <input type="text" onchange="myFunction()">

    <script>
        function myFunction(){
            // value 속성은 input에 입력된 값
            // querySelector는 태그, id, class 선택이 됨
            let value = document.querySelector("input").value;
            console.log(value);
        }
    </script>
</body>
</html>
