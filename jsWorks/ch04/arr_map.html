<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 map() 함수</title>
</head>
<body>
    <h2>Array map()</h2>
    <p id="demo"></p>

    <script>
        const numbers = [4, 9, 16, 25];

        // 배열 복사
        // let arr = []; 빈 배열 형성
        let arr = new Array(4); // 크기가 4인 배열 생성
        arr = numbers;
        console.log(arr);

        /*
            map() - 배열 내의 요소 각각에 대해 정의한 함수를
                    호출한 결과를 새로운 배열로 반환한다.
                    함수의 매개변수 - 변수, 함수(모두 가능)
        */
        let arr2 = numbers.map(myNumber); // () 생략

        function myNumber(num){ // num은 numbers 배열을 매개
            return num;
            /* return Text; */
        }
        document.getElementById("demo").innerHTML = arr2;
    </script>
</body>
</html>
