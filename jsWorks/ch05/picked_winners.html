<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random() 객체 사용</title>
    <style>
        #container{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px 20px;
            background-color: #eee;
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <section id="container">
        <h1>당첨자 발표</h1>
        <!-- <p>
            전체 응모자 수: 20명<br>
            당첨자: <span id="pick"></span>번
        </p> -->
    </section>

    <script>
        let member = parseInt(prompt("전체 응모자수"));
        let winner = parseInt(prompt("당첨자 수"));

        if(isNaN(member) || isNaN(winner)){
            document.write("<p>입력이 취소되었습니다.</p>")
        }else{
            document.write("<p>전체 응모자수: " + member + "명</p>");
            document.write("<p>당첨자: ");

            for(let i=1; i<=winner; i++){
                let pickedOne = Math.floor(Math.random() * member + 1);
            
                if(i == winner){
                    document.write(pickedOne + "번");
                }else{
                    document.write(pickedOne + "번, ");
                }
            }
            document.write("</p>");
        }
    </script>
</body>
</html>
