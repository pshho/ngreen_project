<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <script>
        /*
            1 2 3 4 5       ㅡ> 5x0+1
            6 7 8 9 10      ㅡ> 5x1+1
            11 12 13 14 15  ㅡ> 5x2+1
            16 17 18 19 20  ㅡ> 5x3+1
        */

        for(i=0; i<4; i++){
            for(j=1; j<=5; j++){
                var num = j + i * 5;
                document.write(num + "&nbsp");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
