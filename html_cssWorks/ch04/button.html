<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 태그</title>
</head>
<body>
    <!-- button 태그는 type을 submit으로 하면 서버 전송 가능
         속성 onclick="자바스크립트함수('')" 자바스크립트와 연동(window.alert에서 window 생략 가능) -->
    <!-- <button type="button" onclick="alert('안녕하세요')">확인</button> -->
    <input type="button" onclick="alert('안녕하세요')" value="확인">
    <p>
        <button type="button" onclick="alert('아이디나 비밀번호를 확인하세요')">로그인</button>
    </p>
    <p>
        <!-- window.open('')로 사이트 이동 -->
        <button type="button" onclick="window.open('https://www.naver.com')">네이버</button>
    </p>
    <!-- 자바스크립트는 <script>태그 안에 내용을 기술함 -->
    <script>
        alert("환영합니다.");
    </script>
</body>
</html>
