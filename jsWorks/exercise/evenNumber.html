    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수 배열</title>
    <script>
        let arrNum = new Array(10);

        for(var i=0; i<arrNum.length; i++){
                arrNum[i] = 2*(i+1);
        }
        for(var i=0; i<arrNum.length; i++){
            document.write(arrNum[i] + " ");
        }
    </script>
