<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 선택</title>
    <style>
        #content{
            width: 800px;
            margin: 30px auto;
        }
        form{
            width: 500px;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            margin: 20px;
        }
        /* <select> 선택 */
        #major{
            width: 200px;
            height: 25px;
        }
        fieldset{
            margin-bottom: 10px;
        }
        #cid{
            background-color: #eee;
        }
        /* [](대괄호 사용): 속성 선택자 */
        button[type="submit"], button[type="reset"]{padding: 5px 10px;}
    </style>
</head>
<body>
    <div id="content">
        <form action="select.jsp" method="post">
            <fieldset>
                <legend>수강 신청</legend>
                <ul>
                    <li>
                        <label for="cid">학과번호</label>
                        <!-- 읽기 전용 속성: readonly -->
                        <!-- <input type="text"에서 value="내용"을 입력하면 그대로 나타남 -->
                        <input type="text" id="cid" name="cid" value="101" readonly="readonly">
                    </li>
                    <li>
                        <label for="name">이름</label>
                        <!-- 커서의 시작 위치: autofocus -->
                        <input type="text" id="name" name="name" autofocus="autofocus">
                    </li>
                    <li>
                        <label for="major">학과</label>
                        <select id="major" name="major">
                            <option value="software">소프트웨어학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="chemical">화학공학과</option>
                            <option value="electric" selected>전기전자공학과</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <div>
                <button type="submit">신청하기</button>
                <button type="reset">취소하기</button>
            </div>
        </form>
    </div>
</body>
</html>
