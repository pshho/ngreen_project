<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에서 최대값과 최소값 찾기</title>
    <script>
        let number = [33, 44, 17, 92, 56, 100];
        /*
            개수 - number.length
            합계 - sumV += number[i](for문)
            평균 - sumV / number.length
        */

        let sumV = 0;
        let max = number[0]; // 맨 처음값을 최대값으로 설정
        let min = number[0];

        console.log(number.length);

        for(let i=0; i<number.length; i++){
            sumV += number[i];
        }

        for(let i in number)
            console.log(sumV);

        let avg = (sumV / number.length).toFixed(2);

        for(let i=0; i<number.length; i++)
            console.log(avg);

        for(let i=1; i<number.length; i++){
            // 값 비교
            if(max < number[i]){
                max = number[i];
            }

            /*
                i=1, 33 < 44(true), max = 44
                i=2, 44 < 17(false), max = 44
                i=3, 44 < 92(true), max = 92
                i=4, 92 < 56(false), max = 92
                i=5, 92 < 100(true), max = 100
            */
        }

        for(let i in number)
            console.log(max);

        for(let i=1; i<number.length; i++){
            if(min > number[i]){
                min = number[i];
            }
        }

        for(let i=0; i<number.length; i++)
            console.log(min);
    </script>
</head>
<body>
</body>
</html>
