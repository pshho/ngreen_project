<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.pow() 거듭제곱 함수 만들기</title>
    <script>
        // console.log(Math.pow(3, 4));

        // 3x3x3x3 = 3(밑)의 4(지수)제곱

        function myPow(x, y){
            let resultVal = 1; // 결과값
            /*
                x=3, y=4
                i=0, resultVal(1) * x(3)
                i=1, resultVal(3) * x(3)
                i=2, resultVal(9) * x(3)
                i=3, resultVal(27) * x(3)
            */
            for(let i=0; i<y; i++){
                resultVal *= x;
                console.log("i= " + i + ", resultVal= " + resultVal);
            }
            return resultVal;
        }
        
        console.log(myPow(3, 4));
    </script>
