<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연산</title>
    <script>
        // 6명의 학생의 수학점수
        let score = [90, 85, 60, 80, 70];
        let sumV = 0; // 값이 존재하지 않아 할당 필요O
        let avgV; // 평균을 저장할 변수(값이 이미 있기 때문에 할당 필요X)

        // 점수 추가 - 5번 인덱스에 95점
        // score[5] = 95;
        score.push(95);

        console.log(score[0]);
        
        // 배열로 조회
        document.write(score); // 출력 형태: [, ,]
        document.write("<br>");
        
        // 전체 조회
        /* for(var i=0; i<score.length; i++){
            document.write(score[i]); // 출력 형태: ㅁㅁㅁㅁㅁ
        }
        console.log("배열의 크기: " + score.length); */
        /*
            i=0, score[0] 90
            i=1, score[0] 85
            i=2, score[0] 60
            i=3, score[0] 80
            i=4, score[0] 70
        */
        
        // 수학점수 총점
        for(var i=0; i<score.length; i++){
            // sumV = sumV + score[i];
            sumV += score[i]; // 누적 합계
            console.log("score[i]= " + score[i] + ", sumV= " + sumV)
        }
        document.write("총점: " + sumV);
        document.write("<br>");

        // 평균
        avgV = sumV / score.length;
        document.write("평균: " + avgV);
    </script>
</head>

</body>
</html>
