<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: flex 속성</title>
    <style>
        #wrap{
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            /* flex-direction: row-reverse; */
            flex-direction: column;
            /* flex-direction: column-reverse; */
        }
        #wrap div{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>flex 속성</h1>

    <div id="wrap">
        <div style="background: coral">A</div>
        <div style="background: lightblue">B</div>
        <div style="background: lightgreen">C</div>
        <div style="background: khaki">D</div>
        <div style="background: pink">E</div>
        <div style="background: lightgray">F</div>
    </div>
</body>
</html>
