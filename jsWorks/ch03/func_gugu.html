<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수</title>
    <style>
        div{text-align: center;}
    </style>
</head>
<body>
    <div>
        <h2>구구단</h2>
        <button type="button" onclick="gugudan(4)">확인</button>
        <p id="show"></p>
    </div>
    <script>
        function gugudan(dan){
            let result = ""; // 문자 초기화 = 공백문자
            for(var i=1; i<10; i++){
                // document.write(dan + "X" + i + " = " + (dan*i) + "<br>");
                let current_val = dan + "X" + i + " = " + (dan*i) + "<br>";
                result += current_val; // result = result + current_val;
                console.log(result);
            }
            let ree = document.getElementById("show");
                ree.innerHTML = result;
        }

        // 브라우저 실행시 호출
        // gugudan(2);
    </script>
</body>
</html>
