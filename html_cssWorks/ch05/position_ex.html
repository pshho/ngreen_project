<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        *{margin: 0; padding: 0;}
        /* 기존에 제공된 h1태그의 margin을 초기화해야함 */
        #contents{width: 640px; height: 426px; margin: 300px auto;
                  background: url(./images/bg.jpg) no-repeat; position: relative;}
        #contents h1{font-size: 5em; color: white; position: absolute;
                     text-shadow: 5px 5px 10px white;}
        .ps{top: 200px; left: 380px;}
    </style>
</head>
<body>
    <div id="contents">
        <h1 class="ps">CSS3</h1>
    </div>
</body>
</html>
