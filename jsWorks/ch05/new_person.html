<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수(클래스)</title>
    <script>
        // function 클래스이름(){} - 첫글자 대문자
        function Person(name, age, isMerried){
            this.name = name;
            this.age = age;
            this.isMerried = isMerried;

            this.info = function(){
                if(this.isMerried == true){
                    console.log("기혼입니다.");
                }else{
                    console.log("미혼입니다.");
                }
            }
        }

        /*
            메모리에 할당되면 객체(Object)
            new 키워드를 사용
            .연산자로 접근 가능해짐
        */
        let p1 = new Person("김연아", 31, true);
        console.log(p1.name);
        console.log(p1.age);
        p1.info();

        let p2 = new Person("이강인", 25, false);
        console.log(p2.name);
        console.log(p2.age);
        p2.info();

        let p3 = new Person("홍길동", 50, true);
        console.log(p3.name);
        console.log(p3.age);
        p3.info();
    </script>
</head>
<body>
    
</body>
</html>
