<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css var() 함수</title>
    <style>
        :root {
            /* color */
            --red-color: rgb(191, 63, 63);
            --blue-color: rgb(57, 57, 184);

            /* margin */
            --mx-2: 0 0.5rem;
            --mx-3: 0 1rem;
            --my-2: 0.5rem 0;
            --my-3: 1rem 0;
        }

        h1 {
            /* var() 함수는 속성값을 변수로 정의해서 사용 */
            color: var(--red-color);
        }

        div {
            width: 200px;
            height: 100px;
            margin: var(--mx-3);
            background: var(--blue-color);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>소프트웨어 엔지니어</h1>
    <div></div>
    <div></div>
</body>
</html>
