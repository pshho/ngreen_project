<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() 함수</title>
    <style>
        /* calc() - 가변 크기 사용하면서 margin, padding 고정시킬 때 */
        .banner {
            position: absolute;
            top: 50px;
            left: 80px;

            /* 왼쪽, 오른쪽 마진을 합한 값 - 160px(box-sizing 적용) */
            /* width: calc(100% - 160px); */
            /* padding, border 값 포함 계산 */
            width: calc(100% - 202px);
            border: 1px solid #000;
            padding: 20px;
            background: orange;
            text-align: center;

            /* padding이 있기 때문에 사용해야 정확히 설정됨 */
            /* box-sizing: border-box; */
        }
    </style>
</head>

<body>
    <h1 class="banner">이것은 배너 광고입니다.</h1>
</body>

</html>
