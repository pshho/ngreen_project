<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직 정렬(텍스트)</title>
    <style>
        table, td{
            border: 1px solid #333;
            border-collapse: collapse;
        }
        caption{margin-bottom: 10px;}
        td{
            text-align: center;
            /* vertical-align: middle; */
            width: 100px;
            height: 100px;
            /* padding: 20px; */
        }
        /* 수직 정렬: 위 */
        .va1{vertical-align: top;}
        /* 수직 정렬: 가운데 */
        .va2{vertical-align: middle;}
        /* 수직 정렬: 바닥 */
        .va3{vertical-align: bottom;}
    </style>
</head>
<body>
    <!-- 2행 3열 표 만들기 <tbody> -->
    <table>
        <caption>vertical-alignmnet</caption>
        <tbody>
            <tr>
                <td class="va1">alignmnet</td>
                <td class="va2">alignmnet</td>
                <td class="va3">alignmnet</td>
            </tr>
            <tr>
                <td colspan="3">셀병합</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
