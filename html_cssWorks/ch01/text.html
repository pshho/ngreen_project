<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>텍스트 관련 태그</title>
    <!-- style 태그는 <head>안에서 사용해야함 -->
    <style>
        /* 안에 들어가는 스타일을 css라고 함*/
        h2{
            color: green;
        }
        p{
            /* 기본 크기는 16px임 */
            font-size: 18px;
            /* px은 그림(이미지)의 작은 사각형 점으로 이루어져 있음.(고정크기)
            ex) 가로 100px, 세로 50px는 가로 100개, 세로 50개 점 */
            color: blue;
        }
    </style>
</head>
<body>
    
    <h2>마늘(Garlic)</h2>
    <p>일해백리(一害白利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
    그 한가지 해란 아린 맛으로 위해 위에 부담을 준다는 것이다.</p>
    <!-- p나 br 태그는 pre 태그에서 사용 안하는 것이 좋음 -->
    <pre>
        마늘 특유의 아린 맛은 <b>알리신</b>이라는 성분 때문으로 살균 및 항균 작용을 하며 
        마늘에 들어 있는 아연이 피로 회복에 도움을 준다.
    </pre>

</body>
</html>
