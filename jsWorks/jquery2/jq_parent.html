<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - parent()</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        .content{
            width: 800px;
            margin: 0 auto;
        }
        ul li{list-style: none;}
        .wrap *{ /* wrap 밑의 ul, li, span까지 전체 태그 같은 스타일 적용 */
            border: 2px solid #ddd;
            color: lightgray;
            padding: 5px;
            margin: 10px;
            display: block;
        }
        /* ul{
            border: 2px solid #ddd;
            color: lightgray;
            padding: 5px;
            margin: 10px;
        }
        ul li{
            border: 2px solid #ddd;
            color: lightgray;
            padding: 5px;
            margin: 10px;
        }
        ul li span{
            border: 2px solid #ddd;
            color: lightgray;
            padding: 5px;
            margin: 10px;
            display: block;
        } */
    </style>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul> ul (grandparent)
                <li>
                    li (direct parent)
                    <span>span</span>
                </li>
                <li>li (parent)</li>
                <li>li (parent)</li>
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // span 요소의 부모 스타일 적용
            $("span").parent()
                     .css({"color" : "red", "border" : "2px solid blue"});
            // span 요소의 부모의 형제 스타일 적용
            $("span").parent()
                     .next()
                     .css({"color" : "blue", "border" : "2px solid red"});
        });
    </script>
</body>
</html>
