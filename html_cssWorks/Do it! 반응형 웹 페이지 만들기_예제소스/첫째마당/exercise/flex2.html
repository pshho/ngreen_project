<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            display: -webkit-flex;
            /* justify-content: space-between; */
            /* align-items: baseline; */
            /* align-content: space-between; */
        }

        #wrap div {
            width: 33.3%;
            height: 200px;
        }

        #wrap div:first-child {
            background: #eb4a24;
            align-self: flex-start;
        }

        #wrap div:nth-child(2) {
            background: #1488c8;
            align-self: center;
        }

        #wrap div:last-child {
            background: #f7e041;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
