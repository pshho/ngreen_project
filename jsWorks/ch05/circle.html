<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 둘레와 면적</title>
    <script>
        /*
            생성자 함수(class)
            원 - 반지름(radius)
        */
        function Circle(radius){
            this.radius = radius; // 멤버 변수

            // 원의 둘레 계산하는 함수
            this.length = function(){
                let value = 2 * Math.PI * radius;
                return value;
            }

            // 원의 면적
            this.area = function(){
                return Math.PI * radius * radius;
            }
        }

        // 객체 생성 및 사용 - 힙(heap) 메모리에 적재
        let c1 = new Circle(5);

        /* document.write("반지름: " + c1.radius + "<br>");
        document.write("원의 둘레: " + c1.length().toFixed(2) + "cm<br>");
        document.write("원의 면적: " + c1.area().toFixed(2) + "cm<sup>2</sup><br>"); */

        let c2 = new Circle(10);
        let c3 = new Circle(20);
        let c4 = new Circle(30);
        let c5 = new Circle(40);

        // 객체 배열
        let circle = [c1, c2, c3, c4, c5];
        /* console.log(circle[0].radius);
        console.log(circle[1].radius);
        console.log(circle[2].radius); */

        /* for(let i=0; i<circle.length; i++){
            document.write("반지름: " + circle[i].radius + "<br>");
            document.write("원의 둘레: " + circle[i].length().toFixed(2) + "cm<br>");
            document.write("원의 면적: " + circle[i].area().toFixed(2) + "cm<sup>2</sup><br>");
            document.write("<br>");
        } */

        for(let i in circle){
            document.write("반지름: " + circle[i].radius + "<br>");
            document.write("원의 둘레: " + circle[i].length().toFixed(2) + "cm<br>");
            document.write("원의 면적: " + circle[i].area().toFixed(2) + "cm<sup>2</sup><br>");
            document.write("<br>");
        }
    </script>
