<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 구버전 익스플로러 지원 코드 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 스마트폰 등 기기 호환 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h2>그림(사진)</h2>
    <!-- 태그의 src(속성) = 경로(속성값) -->
    <!-- <img src="img_girl.jpg" alt="자켓을 입은 여인"> -->
    
    <!-- 크기 : px - 고정크기 -->
    <p><img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="400" height="500"></p>
    <!-- 상대 크기 : 브라우저의 크기의 40% -->
    <p><img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="40%"></p>
    <!-- https://pixabay.com/ko/ : 무료 이미지, 영상 등 다운사이트 -->

</body>
</html>
