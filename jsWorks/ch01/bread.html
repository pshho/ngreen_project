<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빵 나누기</title>
    <script>
        /* 빵 30개를 7명이 나눠가질 때 몫과
           남은 빵의 개수를 출력하세요 */
        var bread = 30;
        var people = 7;
        var 몫, 나머지; // 한글 변수
        몫 = parseInt(bread / people);
        나머지 = bread % people;

        /* parseInt(숫자, 문자) ㅡ> 정수로 변환해주는 함수
           parseFloat(숫자, 문자) ㅡ> 실수로 변환 */

        console.log("빵의 개수 : " + 몫);
        console.log("남은 빵의 개수 : " + 나머지);
    </script>
</head>

</body>
</html>
