<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            display: -webkit-flex;
            /* flex-wrap: wrap; */
        }

        #wrap div {
            /* width: 100%; */
        }

        #wrap div:first-child {
            background: #eb4a24;
            /* order: 3; */
            /* flex-grow flex-shrink flex-basis */
            flex: 1 1 0;
        }

        #wrap div:nth-child(2) {
            background: #1488c8;
            /* order: 2; */
            flex: 1 1 0;
        }

        #wrap div:last-child {
            background: #f7e041;
            /* order: 1; */
            flex: 2 2 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
