<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - click() 함수</title>
    <style>
        h2{
            cursor: pointer;
        }
    </style>
    <script src="./js/jquery-3.6.4.js"></script>
</head>
<body>
    <h2 id="text">나를 클릭하면, 내가 사라질 것이다.</h2>

    <script>
        /* function hide(){
            document.getElementById("text").style.display = "none";
        }; */

        // ready(익명함수(){}), click(익명함수(){})
        $(document).ready(function(){
            // 클릭 이벤트 - click()함수
            $("#text").click(function(){
                // $(this) 클릭한 대상
                // show(), hide() - 내장 함수
                $(this).hide();
            })
        })
    </script>
</body>
</html>
