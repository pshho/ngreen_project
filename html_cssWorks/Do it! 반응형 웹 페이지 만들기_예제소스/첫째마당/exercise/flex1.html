<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            display: -webkit-flex;
            /* flex-direction: row-reverse; */
            /* flex-wrap: wrap; */
            flex-flow: row wrap;
        }

        #wrap div {
            width: 100%;
            /* height: 500px; */
        }

        #wrap div:first-child {
            background: #eb4a24;
        }

        #wrap div:nth-child(2) {
            background: #1488c8;
        }

        #wrap div:last-child {
            background: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
