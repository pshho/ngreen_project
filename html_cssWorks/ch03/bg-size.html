<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기 조정</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background: url("./images/sea.jpg") no-repeat;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            /* display: inline-block; */
        }
        .box1{
            background-size: auto;
        }
        .box2{
            background-size: 200px;
        }
        .box3{
            background-size: 60%; /* 너비 400px * 0.6 = 240px 박스안에 있을 땐 박스 크기의 퍼센트 */
            background-position: bottom right;
        }
        .box4{
            background-size: contain; /* 이미지가 축소되어 비율대로 보여줌 */
        }
        .box5{
            background-size: cover; /* 이미지가 박스의 크기만큼 꽉채워짐(나머지 부분 있으면 잘림) */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
