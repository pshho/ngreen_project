<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 예제</title>
    <style>
        #wrap{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        table, td{
            border: 1px solid #ccc;
            width: 300px;
            height: 50px;
            margin: 0 auto;
            text-align: center;
        }
        /* (:) - 가상 선택자 */
        td:nth-child(1){
            width: 130px;
        }
        caption{
            margin: 40px 40px 10px;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <a href="https://www.naver.com/">네이버</a>
        <table>
            <caption>재무상태표</caption>
            <!-- <colgroup>
                <col style="width: 100px">
                <col>
            </colgroup> -->
            <tbody>
                <tr>
                    <td rowspan="2"; style="background-color: #eee; font-weight: bold;">자산: 현금, 현금외 자산</td>
                    <td>부채: 차입금</td>
                </tr>
                <tr>
                    <td>자본: 자본금, 이익잉여금</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
